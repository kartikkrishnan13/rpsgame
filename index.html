<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam:700|Montserrat|Sniglet|Srisakdi:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container0">
      <div id="get-name">
        Enter Name
        <br>
        <br>
        <input type="text" id="enter-player-name" value="You">
        <br>
        <br>
        <button type="button" id="start">CONTINUE</button>
      </div>
    </div>
    <div class="container1">
      <h1>Rock Paper Scissors</h1>
    </div>
    <hr>
    <div class="container2">
      <div id="cpu">
        CPU
        <br>
        <span id="cpu-score">00</span>
      </div>
      <div id="player">
        <span id="player-name">Player</span>
        <br>
        <span id="player-score">00</span>
      </div>
    </div>
    <div class="container3">
      <div id="cpu-choice">
        <div id="cpu-rock">
          <img class="c1" src="Rock.png" alt="ROCK">
        </div>
        <div id="cpu-paper">
          <img class="c2" src="Paper.png" alt="PAPER">
        </div>
        <div id="cpu-scissors">
          <img class="c3" src="Scissors.png" alt="SCISSORS">
        </div>
      </div>
      <div id="player-choice">
        <div id="player-rock">
          <img class="p1" src="Rock.png" alt="ROCK">
        </div>
        <div id="player-paper">
          <img class="p2" src="Paper.png" alt="PAPER">
        </div>
        <div id="player-scissors">
          <img class="p3" src="Scissors.png" alt="SCISSORS">
        </div>
      </div>
    </div>
    <hr>
    <div id="play">
      <div id="play-rock">
        <img src="Rock.png" alt="ROCK">
      </div>
      <div id="play-paper">
        <img src="Paper.png" alt="PAPER">
      </div>
      <div id="play-scissors">
        <img src="Scissors.png" alt="SCISSORS">
      </div>
    </div>
  </body>
</html>
